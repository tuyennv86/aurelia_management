<template>
  <form submit.delegate="updateInfo()">
    <!-- Modal Header -->
    <div class="modal-header">
      <h4 class="modal-title">Cập nhật thông tin</h4>
      <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
      <input type="hidden" value.bind="user.id">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-3 col-form-label">UserName</label>
        <div class="col-sm-9">
          ${user.username}
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label">Họ tên :</label>
        <input type="text" class="form-control col-sm-9" placeholder="Họ tên"
          value.bind="user.fullname & validate:rules">
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label">Email :</label>
        <input type="email" class="form-control col-sm-9" value.bind="user.email & validate:rules" placeholder="Email">
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label">Điện thoại :</label>
        <input type="text" class="form-control col-sm-9" value.bind="user.phone & validate:rules"
          placeholder="Điện thoại">
      </div>
      <div class="form-group row">
        <div class="alert alert-success col-sm-12" show.bind="message.length > 0">
          ${ message }
        </div>
      </div>
    </div>
    <!-- Modal footer -->
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Cập nhật</button>
    </div>
  </form>
</template>
