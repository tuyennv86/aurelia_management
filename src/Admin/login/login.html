<template>
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Login</h3>
        </div>
        <div class="card-body">
          <form submit.delegate="signin()">
            <div class="form-group">
              <label class="small mb-1">User Name</label>
              <input class="form-control" type="text" value.bind="username & validate"
                placeholder="Nhập tên đăng nhập" />
            </div>
            <div class="form-group">
              <label class="small mb-1">Password</label>
              <input class="form-control" type="password" value.bind="password & validate"
                placeholder=" Nhập mật khẩu" />
            </div>

            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" checked.bind="isCheck" />
                <label class="custom-control-label" for="rememberPasswordCheck">Nhớ mật khẩu</label>
              </div>
            </div>

            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
              <a class="small" href="#">Forgot Password?</a>
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <div class="alert alert-dismissible alert-danger" show.bind="errorMessage.length > 0">
            ${errorMessage}
          </div>
          <!-- <div class="small"><a href="register.html">Need an account? Sign up!</a></div> -->
        </div>
      </div>
    </div>
  </div>
</template>
